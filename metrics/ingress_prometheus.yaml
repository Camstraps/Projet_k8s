apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prometheus.leo.local`)
      kind: Rule
      services:
        - name: prometheus-operated
          port: 9090
  tls:
    secretName: prometheusleo-local-cert
