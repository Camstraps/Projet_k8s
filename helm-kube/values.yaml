
web:
  name: web
  namespace: ynov
  replicas: 1
  image:
    repository: misterleo0/web
    tag: latest
  resources:
    requests:
      cpu: "4m"
      memory: "900Mi"
    limits:
      cpu: "1"
      memory: "2000Mi"
  containerport: 80
  ingressroute:
    name: web-ynov
    dns: webynov.leo.local
  service:
    type: ClusterIP
    port: 80
    targetport: 80

sql:
  name: sql
  namespace: ynov
  replicas: 1
  image:
    repository: misterleo0/mssql-linux
    tag: latest
  containerport: 1433
  db:
    password: "Pass@word"
  service:
    type: ClusterIP
    port: 1433
    targetport: 1433

redis:
  name: redis
  namespace: ynov
  replicas: 1
  image:
    repository: misterleo0/redis
    tag: latest
  resources:
    requests:
      cpu: "4m"
      memory: "500Mi"
  containerport: 6379
  service:
    type: ClusterIP
    port: 6379
    targetport: 6379

rabbitmq:
  name: rabbitmq
  namespace: ynov
  replicas: 1
  image:
    repository: misterleo0/rabbitmq
    tag: latest
  ingressroute:
    name: rabbit-ynov
    namespace: ynov
    dns: rabbit.leo.local
  service:
    type: ClusterIP
    management:
      port: 15672
      targetport: 15672
    messaging:
      port: 5672
      targetport: 5672

jobsApi:
  name: jobs-api
  namespace: ynov
  replicas: 1
  image:
    repository: misterleo0/jobs.api
    tag: latest
  resources:
    requests:
      cpu: "0.5"
      memory: "500Mi"
    limits:
      cpu: "1"
      memory: "1500Mi"

identityApi:
  name: identity-api
  namespace: ynov
  replicas: 1
  image:
    repository: misterleo0/identity.api
    tag: latest
  resources:
    requests:
      cpu: "0.5"
      memory: "500Mi"
    limits:
      cpu: "1"
      memory: "1500Mi"

applicantsApi:
  name: applicants-api
  namespace: ynov
  replicas: 1
  image:
    repository: misterleo0/applicants.api
    tag: latest
  resources:
    requests:
      cpu: "0.5"
      memory: "500Mi"
    limits:
      cpu: "1"
      memory: "1500Mi"