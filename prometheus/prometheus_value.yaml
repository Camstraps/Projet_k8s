### operator
prometheusOperator:
  resources:
    requests:
      cpu: "100m"
      memory: "100Mi"
    limits:
      cpu: "200m"
      memory: "200Mi"
  livenessProbe: # Requete HTTP a /healthz check si le pod est toujours vivant MDR
    enabled: true
    failureThreshold: 3 # 3 test sinon il restart
    initialDelaySeconds: 2 # 2 sec avant de commencer les v√©rifications.
    periodSeconds: 10 # Test toutes les 10 secondes
    timeoutSeconds: 1 # On attend 2 sec sinon frero ton pod est mort MDR
  readinessProbe: # Check de la reception du traffic
    enabled: true
    failureThreshold: 3
    initialDelaySeconds: 2
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1

prometheus:
  enabled: true
  prometheusSpec:
    replicas: 2
    retention: 1d
    image:
      registry: quay.io
      repository: prometheus/prometheus
      tag: v3.1.0
    resources:
      requests:
        cpu: "200m"
        memory: "250Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

kubeControllerManager:
  enabled: false
kubeEtcd:
  enabled: false
kubeScheduler:
  enabled: false
alertmanager:
  enabled: false
grafana:
  enabled: false
